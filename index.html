<!DOCTYPE html>
<html>
<head>
    <title>Countdown Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            text-align: center;
            font-size: 28px;
            margin-top: 100px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        p {
            margin: 0;
            padding: 5px;
        }

        #countdown {
            font-size: 36px;
            margin-top: 20px;
        }

        .whatsapp-button {
            display: inline-block;
            margin-top: 20px;
            background-color: #25d366;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .whatsapp-button:hover {
            background-color: #128c7e;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>Masa untuk ZulHilmi bayar hutang:</p>
        <p id="countdown">mengira...</p>
        <a href="https://wa.me/+60149600354" class="whatsapp-button">Tekan Sini Untuk Bayar</a>
    </div>

    <script>
        function updateCountdown() {
            const now = new Date();
            const targetTime = new Date();
            
            // Set the target time to 4 PM
            targetTime.setHours(16, 0, 0, 0);
            
            const timeDifference = targetTime - now;

            if (timeDifference > 0) {
                const hours = Math.floor(timeDifference / (1000 * 60 * 60));
                const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

                document.getElementById("countdown").innerHTML = `${hours} hours ${minutes} minutes ${seconds} seconds`;
            } else {
                document.getElementById("countdown").innerHTML = " Lambat!!! +1 Dosa";
            }
        }

        // Update the countdown immediately and then every second
        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
