<!DOCTYPE html>
<html>
<head>
    <title>Countdown Timer</title>
    <style>
        .container {
            text-align: center;
            font-size: 24px;
            margin-top: 100px;
        }

        .whatsapp-button {
            display: block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>Masa untuk ZulHilmi bayaq hutang:</p>
        <p id="countdown">mengira...</p>
        <a href="https://wa.me/+60149600354" class="whatsapp-button">Tekan Sini Untuk Bayaq</a>
    </div>

    <script>
        function updateCountdown() {
            const now = new Date();
            const targetTime = new Date();
            
            // Set the target time to 4 PM
            targetTime.setHours(16, 0, 0, 0);
            
            const timeDifference = targetTime - now;

            if (timeDifference > 0) {
                const hours = Math.floor(timeDifference / (1000 * 60 * 60));
                const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

                document.getElementById("countdown").innerHTML = `${hours} hours ${minutes} minutes ${seconds} seconds`;
            } else {
                document.getElementById("countdown").innerHTML = "+1 Dosa";
            }
        }

        // Update the countdown immediately and then every second
        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
